<!DOCTYPE html>
<html>
  <head>
    <title>SpacebroUI</title>
    <meta charset="utf-8">

    <script src="../node_modules/webcomponents.js/webcomponents.js"></script>
    <script src="../node_modules/react/dist/react.js"></script>
    <script src="../node_modules/react-dom/dist/react-dom.js"></script>
    <script src="../node_modules/klayjs-noflo/klay-noflo.js"></script>

    <!-- Custom elements -->
    <link rel="import" href="../node_modules/the-graph/bower_components/polymer/polymer.html"/>
    <link rel="import" href="../node_modules/the-graph/the-graph-editor/the-graph-editor.html">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400' rel='stylesheet' type='text/css'>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

  </head>
  <body>

    <the-graph-editor id="editor"
      width="800" height="600"
      grid="72"
      snap="36"
      theme="dark">
    </the-graph-editor>

    <div id="sidebar">
      <h1>Clients:</h1>
      <div id="sidebarItems"></div>
    </div>

    <div id="testing">
      <button id="addtextbox">Add text box</button>
      <button id="addimagebox">Add image box</button>
      <button id="autolayout">Autolayout</button>
      <button id="save">Save graph</button>
      <button id="clear">Clear connections</button>
    </div>

    <div id="loading" style="position:absolute; top:20px; left:10px; background-color:white; padding:10px; border-radius:5px;">
      <img src="assets/loading.gif"/>
      <div id="loading-message">loading custom elements...</div>
    </div>

  </body>
</html>
